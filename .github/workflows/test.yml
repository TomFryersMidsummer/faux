name: test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install latest nightly
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
    - name: build
      run: cargo build --verbose
    - name: test
      run: cargo test --verbose
    - name: test --release
      run: cargo test --release --verbose
